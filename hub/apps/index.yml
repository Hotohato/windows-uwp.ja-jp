additionalContent:
  sections:
  - title: タスク
    items:
    - title: デスクトップ アプリの構築
      summary: Windows を実行する PC 用の UWP、Win32、WPF、Windows フォーム デスクトップ アプリを構築します。
      url: /windows/apps/desktop/
    - title: デスクトップ アプリの現代化
      summary: Windows 10 の最新機能を使用するように既存のデスクトップ アプリを強化します。
      url: /windows/apps/desktop/modernize
    - title: Windows 機能向けの開発
      summary: さまざまなアプリ プラットフォームで Windows の機能がどのようにサポートされているかについて説明します。
      url: /windows/apps/features-and-technologies/
    - title: コード サンプルを探す
      summary: サンプルを調べることで、優れたアプリを作る方法について説明します。
      url: https://developer.microsoft.com/windows/samples
    - title: モバイル向け開発
      summary: セキュリティで保護された信頼性の高いクラウドベースのモバイル アプリケーションを作成できる Microsoft サービスについて説明します。
      url: https://docs.microsoft.com/azure/mobile-apps/
    - title: Python、Node.js などを使用した開発
      summary: Python、Node.js などのクロスプラットフォーム テクノロジを使用するように Windows コンピューターをセットアップします。
      url: /windows/dev-environment/
    - title: Microsoft Store への発行
      summary: パートナー センターを使用して、Windows アプリとゲームを Microsoft Store に発行します。
      url: /windows/uwp/publish/
    - title: アプリをアクセス可能にする
      summary: アプリケーションにアクセシビリティを組み込んで、あらゆる人々の能力を高めます。
      url: /windows/apps/accessibility/
  - title: テクノロジ
    items:
    - title: 開発者向け新機能
      summary: Windows 10 の最新の開発者向け機能について説明します。
      url: https://developer.microsoft.com/windows/windows-10-for-developers
    - title: Windows AI
      summary: Windows AI を使用して、アプリの複雑な問題に対するインテリジェントなソリューションを構築します。
      url: https://docs.microsoft.com/windows/ai/
    - title: Windows for IoT
      summary: Windows for IoT プラットフォーム向けのソリューションを構築します。
      url: https://docs.microsoft.com/windows/iot-core/
    - title: MSIX
      summary: Windows アプリをパッケージ化して、最新の汎用パッケージ化形式で展開します。
      url: https://docs.microsoft.com/windows/msix/
    - title: Windows のコンテナー
      summary: アプリケーションとその依存関係を、完全に分離された高速な Windows 環境でパッケージ化します。
      url: https://docs.microsoft.com/virtualization/windowscontainers/
    - title: Mixed Reality
      summary: HoloLens など向けのコラボレーションに対応した複合現実ソリューションを構築します。
      url: https://docs.microsoft.com/windows/mixed-reality/
    - title: Project Rome
      summary: アプリに対応したクロスデバイス エクスペリエンスを構築します。
      url: https://docs.microsoft.com/windows/project-rome/
    - title: Microsoft Graph
      summary: 統合プログラミング モデルを活用して、何百万人ものユーザーのデータとやり取りするアプリを構築します。
      url: https://docs.microsoft.com/graph/
